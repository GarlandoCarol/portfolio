<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio - Carol Garlando</title>
        <style>
            :root {
                --sfondo: #d9b3e6; /* Tonalit√† di viola pastello */
                --testo: #333;
                --viola-trasp: rgba(160, 0, 205, 0.7);
                --testo-viola: #ece8e1;
                --descrizione: #555;
            }
            
            body {
                background-color: var(--sfondo);
                color: var(--testo);
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                background-color: var(--viola-trasp);
                color: var(--testo-viola);
                backdrop-filter: blur(10px);
                font-weight: bold;
            }
            
            header h1 {
                margin: 0;
                font-size: 1.5em;
            }
            
            nav {
                display: flex;
                gap: 15px;
            }
            
            nav a {
                text-decoration: none;
                color: var(--testo-viola);
                font-weight: bold;
                transition: color 0.3s;
            }
            
            nav a:hover {
                color: white;
            }
            
            .gallery {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                margin-top: 20px;
            }
            
            .slider {
                position: relative;
                max-width: 600px;
                overflow: hidden;
                border-radius: 10px;
            }
            
            .slides {
                display: flex;
                transition: transform 0.5s ease-in-out;
            }
            
            .slides img {
                width: 100%;
                border-radius: 10px;
            }
            
            .slider-controls {
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }
            
            .slider-controls button {
                background-color: var(--viola-trasp);
                border: none;
                color: white;
                padding: 8px 12px;
                margin: 0 5px;
                cursor: pointer;
                border-radius: 5px;
                transition: background 0.3s;
            }
            
            .slider-controls button:hover {
                background-color: rgba(160, 0, 205, 1);
            }
            
            .icons {
                display: flex;
                justify-content: center;
                gap: 20px;
                padding: 20px;
            }
            
            .icons img {
                width: 50px;
                height: auto;
            }
            
        </style>
    </head>
    <body>
        <header>
            <h1>Carol Garlando</h1>
            <nav>
                <a href="https://instagram.com/nabiihyogwa._">Instagram</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#contact">Contatti</a>
            </nav>
        </header>
        
        <main>
            <section id="portfolio">
                <h2>Portfolio</h2>
                <div class="gallery">
                    <div class="gallery-item">
                        <div class="slider">
                            <div class="slides">
                                <img src="placeholder1.jpg" alt="Progetto 1 - Slide 1">
                                <img src="placeholder1-2.jpg" alt="Progetto 1 - Slide 2">
                                <img src="placeholder1-3.jpg" alt="Progetto 1 - Slide 3">
                            </div>
                        </div>
                        <div class="slider-controls">
                            <button>&#10094; Prev</button>
                            <button>Next &#10095;</button>
                        </div>
                        <p class="description">Descrizione del Progetto 1</p>
                    </div>
                    <div class="gallery-item">
                        <div class="slider">
                            <div class="slides">
                                <img src="placeholder2.jpg" alt="Progetto 2 - Slide 1">
                                <img src="placeholder2-2.jpg" alt="Progetto 2 - Slide 2">
                                <img src="placeholder2-3.jpg" alt="Progetto 2 - Slide 3">
                            </div>
                        </div>
                        <div class="slider-controls">
                            <button>&#10094; Prev</button>
                            <button>Next &#10095;</button>
                        </div>
                        <p class="description">Descrizione del Progetto 2</p>
                    </div>
                </div>
            </section>
            
            <section id="contact">
                <h2>Contatti</h2>
                <p>Email: tuaemail@example.com</p>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Carol Garlando - Tutti i diritti riservati</p>
            <div class="icons">
                <img src="illustrator-logo.png" alt="Adobe Illustrator">
                <img src="photoshop-logo.png" alt="Adobe Photoshop">
                <img src="figma-logo.png" alt="Figma">
            </div>
        </footer>
    </body>
    </html>
